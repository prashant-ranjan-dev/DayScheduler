<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos â€“ Weekly Schedule Notifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header-card">
      <div>
        <h1>Chronos</h1>
        <p class="subtitle">Design your week, minute by minute.</p>
        <p class="status" id="autoAlarmStatus">
          Loading todayâ€™s first taskâ€¦
        </p>
      </div>
      <div class="header-actions">
        <input type="file" id="timetableFile" accept=".csv" hidden />
        <button id="importBtn" class="btn ghost">
          â¬† Import Schedule
        </button>
        <button id="addTaskBtn" class="btn primary">
          ï¼‹ Add Task
        </button>
      </div>
    </header>

    <section class="top-controls">
      <button id="enableNotiBtn" class="btn secondary">
        ðŸ”” Enable Notifications & Auto Alarm
      </button>
      <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
      <p class="hint">
        Keep this tab open (or PWA) for notifications & alarms to work.
      </p>
    </section>

    <!-- Day Tabs -->
    <nav class="day-tabs" id="dayTabs"></nav>

    <!-- Schedule View -->
    <main class="schedule-shell">
      <div class="hours-column" id="hoursColumn">
        <!-- 00:00 â€¦ 23:00 rendered by JS -->
      </div>
      <div class="tasks-column">
        <div id="taskList" class="task-list">
          <!-- Task cards for active day -->
        </div>
      </div>
    </main>

    <p class="hint bottom-hint">
      CSV format: <code>Day,Start,End,Task</code>  
      Example: <code>Monday,08:00,09:00,Morning Routine</code>
    </p>
  </div>

  <!-- Task Modal -->
  <div class="modal-backdrop hidden" id="taskModalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">Add Task</h2>
      <label>
        Day
        <select id="taskDay"></select>
      </label>
      <label>
        Start Time
        <input type="time" id="taskStart" required />
      </label>
      <label>
        End Time (optional)
        <input type="time" id="taskEnd" />
      </label>
      <label>
        Task Title
        <input type="text" id="taskTitle" placeholder="What are you doing?" />
      </label>

      <div class="modal-actions">
        <button class="btn ghost" id="cancelTaskBtn">Cancel</button>
        <button class="btn danger hidden" id="deleteTaskBtn">Delete</button>
        <button class="btn primary" id="saveTaskBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
